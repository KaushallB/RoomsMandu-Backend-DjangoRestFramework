services:
  web:
    build:
      context: ./django_roomsmandu_backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:1337
    volumes:
      - ./django_roomsmandu_backend:/usr/src/django_roomsmandu_backend
    ports:
      - "1337:1337"
    env_file:
      - .env.dev
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=djangoroomsmandu
    ports:
      - "5432:5432"

volumes:
  postgres_data: 


